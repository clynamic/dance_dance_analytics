{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block body
%}
<partial-head once>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/auth/login.css') }}"
  />
</partial-head>

<div class="content">
  <h2>Login</h2>
  <div class="card">
    <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-field">
        <label for="username">User</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          readonly
          value="Admin"
        />
      </div>
      <div class="form-field">
        <label for="api_key">Password</label>
        <input type="password" id="api_key" name="api_key" required />
        {% if errors and errors.api_key %}
        <span class="error">{{ errors.api_key }}</span>
        {% endif %}
      </div>

      <button type="submit">Go</button>
    </form>
  </div>
</div>
{% endblock %}
