<partial-head once>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/song/_search.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/common/autocomplete.css') }}"
  />
  <script src="{{ url_for('static', filename='js/common/autocomplete.js') }}"></script>
</partial-head>

<form
  id="song-search-form"
  method="get"
  action="{{ url_for('web.song_web.index') }}"
>
  <div class="form-field">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Song Title"
      value="{{ request.args.get('title', '') }}"
      autocomplete="off"
    />
    <auto-complete>
      {% for suggestion in title_suggestions %}
      <option value="{{ suggestion }}"></option>
      {% endfor %}
    </auto-complete>
  </div>

  <div class="form-field">
    <label for="artist">Artist</label>
    <input
      type="text"
      id="artist"
      name="artist"
      placeholder="Artist"
      value="{{ request.args.get('artist', '') }}"
      autocomplete="off"
    />
    <auto-complete>
      {% for suggestion in artist_suggestions %}
      <option value="{{ suggestion }}"></option>
      {% endfor %}
    </auto-complete>
  </div>

  <div class="form-field">
    <label for="mix_title">Mix Title</label>
    <input
      type="text"
      id="mix_title"
      name="mix_title"
      placeholder="Mix Title"
      value="{{ request.args.get('mix_title', '') }}"
      autocomplete="off"
    />
    <auto-complete>
      {% for suggestion in mix_title_suggestions %}
      <option value="{{ suggestion }}"></option>
      {% endfor %}
    </auto-complete>
  </div>

  <!-- toggle for title translit -->

  <button type="submit">
    <i class="fa fa-search"></i>
    Search
  </button>
</form>
