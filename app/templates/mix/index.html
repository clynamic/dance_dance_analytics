{% extends "layout.html" %} {% block title %}Home{% endblock %} {% block body %}
<partial-head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/mix/index.css') }}"
  />
</partial-head>

<partial-aside class="app-sidebar">
  {% if session.get("is_admin") %}

  <hr />

  <div class="sidebar-actions">
    <a href="{{ url_for('web.mix_web.create') }}" class="button">
      <i class="fa fa-plus"></i>
      New Mix</a
    >
  </div>

  {% endif %}

  <hr />
  {% include "mix/_search.html" %}
</partial-aside>

<div class="index-page">
  <div class="mix-list">
    {% for mix in mixes %} {% include "mix/_preview.html" %} {% else %}
    <p>No mixes found.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
