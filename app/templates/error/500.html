{% extends "layout.html" %} {% block title %}500 Internal Server Error{%
endblock %} {% block body %}
<partial-head once>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/error/500.css') }}"
  />
</partial-head>

<div class="content">
  <h1 class="error-code">500</h1>
  <p class="error-message">
    {{ error or 'Whoops! We crashed the party. Please try again later.' }}
  </p>
  <p class="debug-message">{% if debug %}{{ debug }} {% endif %}</p>
</div>

{% endblock %}
